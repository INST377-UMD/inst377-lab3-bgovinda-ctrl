<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <nav>
    <ul class="nav">
        <li><a href="https://www.yahoo.com" target="_blank">Yahoo</a></li>
        <li><a href="https://www.umd.edu" target="_blank">UMD</a></li>
        <li><a href="https://youtube.com/" target="_blank">YouTube</a></li>
    </ul>
    </nav>

    <div class="content">
        <main class="main-content">
            <form class="form-rows">
                <p style="text-align: left;"><strong>Please choose one of the following:</strong></p>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                    <label for="choice">Your choice:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>

        <aside class="sidebar">
	        <h3>Rules</h3>		
            <p style="text-align: left;"><strong>You must choose Rock, Papaer or Scissors</strong></p>
            <p style="text-align: left;"><strong>The combos are as follows:</strong></p>
            
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <footer class="header-footer">
        <p>&copy; 2025 Rock Paper Scissors Game</p>
    </footer>
</body>
</html>
